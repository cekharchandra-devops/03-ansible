- name: loops play
  hosts: web
  become: yes
  tasks:
    - name: print names
      ansible.builtin.debug:
        msg: "{{ item }}"
      loop:
        - sekhar
        - chandra
        - reddy
    - name: install packages
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - {name: mysql, state: present}
        - {name: nginx, state: absent}
        - {name: httpd, state: present}